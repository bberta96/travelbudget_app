{% load static %}
<!DOCTYPE html>
<html lang="en">
	<!--The structure of the user interface-->
	<head>
		<title>My Trips</title>
		<script src ="{% static 'calculate.js' %}"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
		<link rel="stylesheet" href="{% static 'style.css' %}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!--Navigation bar-->
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
							<span class="navbar-toggler-icon"></span>
						</button>
						<a class="navbar-brand" href="">TravelBudget</a>
					</div>
					<div class="collapse navbar-collapse" id="myNavbar">
						<ul class="navbar-nav">
						  <li class="nav-item active"><a class="nav-link" href="{% url 'searchtrip' %}">Search trip</a></li>
						  <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
						  <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
						  {% if user.is_authenticated %}
							<li class="nav-item"><a class="nav-link" href="{% url 'index' user.id %}">My trips</a></li>
							<li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
						  {% endif %}
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<!--Content section-->
		{% block body %}
		{% endblock %}
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
